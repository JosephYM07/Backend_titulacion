<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reporte de Facturas</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 148mm;
            height: 210mm;
            margin: auto;
        }

        .container {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        /* Título */
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 22px;
            margin: 0;
        }

        p {
            text-align: right;
            font-size: 12px;
            margin: 5px 0;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #0066cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Totales */
        .totales {
            text-align: right;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Título -->
    <h1>Reporte de Facturas</h1>

    <!-- Fecha Generación -->
    <p>Generado el: <span th:text="${fechaActual}">2024-12-17</span></p>

    <!-- Tabla de Facturas -->
    <table>
        <thead>
        <tr>
            <th>ID Factura</th>
            <th>Usuario</th>
            <th>Estado de Pago</th>
            <th>Total ($)</th>
            <th>Fecha Creación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.facturaId}">FACTURA-1</td>
            <td th:text="${factura.username}">Usuario</td>
            <td th:text="${factura.estadoPago}">PENDIENTE_PAGO</td>
            <td th:text="${factura.cotizacion}">500.00</td>
            <td th:text="${factura.fechaCreacion}">2024-12-17</td>
        </tr>
        <tr th:if="${facturas == null or facturas.isEmpty()}">
            <td colspan="5" style="text-align: center;">No hay facturas disponibles</td>
        </tr>
        </tbody>
    </table>

    <!-- Totales -->
    <div class="totales">
        <p>Número Total de Facturas: <span th:text="${numeroFacturas != null ? numeroFacturas : '0'}"></span></p>
        <p>Total a Pagar: <span th:text="${totalCotizacion != null ? totalCotizacion : '0.00'}"></span> $</p>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Gracias por confiar en nosotros.</p>
    </div>
</div>
</body>
</html>
